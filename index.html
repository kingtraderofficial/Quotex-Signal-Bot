<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Trader Bot - Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <img src="logo.png" alt="King Trader" width="150">
        <h2>Enter Security Code</h2>
        <input type="password" id="auth-code" placeholder="Enter Code...">
        <button onclick="checkAuth()">Login</button>
    </div>

    <div id="main-bot" style="display: none;">
        <header>
            <img src="logo.png" alt="King Trader" class="small-logo">
            <div class="status">Status: <span id="online-status">Checking...</span></div>
        </header>

        <div class="tradingview-widget-container">
            <!-- Real-time Chart -->
            <div id="tradingview_chart"></div>
        </div>

        <div class="signal-panel">
            <div class="pair-selector">
                <select id="asset-pair">
                    <option value="EURUSD">EUR/USD</option>
                    <option value="GBPUSD">GBP/USD</option>
                    <option value="BTCUSD">BTC/USD</option>
                </select>
            </div>
            
            <div id="signal-display">
                <h3 id="signal-text">READY FOR SIGNAL</h3>
                <div id="timer">00:00</div>
            </div>

            <button class="generate-btn" onclick="generateSignal()">GET PREMIUM SIGNAL</button>
        </div>

        <footer>
            <a href="https://broker-qx.pro/sign-up/?lid=1696715" target="_blank">Register Quotex</a>
            <a href="https://wa.me/923064391353">Support</a>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="signals.js"></script>
    <script src="script.js"></script>
</body>
</html>
